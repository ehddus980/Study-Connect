너는 Next.js + TypeScript + TailwindCSS 전문가이자, 교육용 웹서비스를 제작하는 개발자야.
아래 명세에 따라 바로 실행 가능한 프로젝트 코드를 생성해줘.

---

## 🎯 목표
- 학습자들이 웹개발의 구조와 실시간 기능을 쉽게 이해할 수 있도록
- **캘린더, 스터디룸, 화상채팅, 화면공유** 기능이 포함된 웹서비스를 만든다.
- 서비스 이름은 **Study Connect**

---

## 🧱 기술 스택
- 프레임워크: **Next.js 14 (App Router)**
- 언어: **TypeScript**
- 스타일: **Tailwind CSS**
- 화상채팅 / 화면공유: **Daily.co SDK (`@daily-co/daily-js`)**
- 데이터베이스: 실제 DB 대신 **메모리 내 Mock 데이터** 사용
- 배포 환경: **Vercel 호환 (Node 서버 직접 접근 없음)**

---

## 📦 주요 기능

### 1️⃣ 홈 페이지 (`/`)
- 상단 네비게이션 바 포함 (홈 / 캘린더 / 스터디룸)
- 서비스 소개 텍스트: “스터디를 연결하다, Study Connect”
- 버튼: “캘린더로 이동”, “스터디룸 보기”

---

### 2️⃣ 캘린더 페이지 (`/calendar`)
- `react-big-calendar` 또는 `fullcalendar` 사용
- 로컬 상태에 일정(Mock) 저장
- 일정 추가 / 수정 / 삭제 기능 (모달창 이용)
- 일정 데이터 구조 예시:
